############################################################################
# ASV obstacle configuration file, used for simulation              	   #
############################################################################

[Require auv/basic.ini]

[General]
Vehicle                                 = asv-obstacle-1
Absolute Maximum Depth                  = 5
Absolute Minimum Altitude               = 1.2
Battery Packs                           = 4
Battery Capacity                        = 700
Power Model -- Conversion - Watt        = 0, 14, 23.5, 37, 70
Power Model -- Conversion - RPM         = 0, 500, 850, 1050, 1400
Speed Conversion -- Actuation           = 0, 36, 50
Speed Conversion -- RPM                 = 0, 900, 1250
Speed Conversion -- MPS                 = 0, 1, 1.4
Maximum Absolute Speed                  = 1.6


############################################################################
# Control.	                                                               #
############################################################################
[Control.AUV.Attitude]
Roll PID Gains                          = 1.0, 0.0, 0.2
Depth PID Gains                         = 0.3, 0.05, 0.6
Depth Integral Limit                    = 5.0
Heading Rate PID Gains                  = 1.5, 0.0, 0.0



############################################################################
# Transports.                                                              #
############################################################################
[Transports.UDP/AISsim]
Enabled									= Simulation
Entity Label							= Simulated AIS
Static Destinations						= 127.0.0.1:6016
Transports 								= ObstacleState
Rate Limiters							= ObstacleState:2
Local Port								= 6015


[Transports.EstimatedStateToTarget]
Enabled                                 = Always
Entity Label							= Obstacle Message Converter
Size A                                  = 10
Size B                                  = 10
Size C                                  = 5
Size D									= 5
Debug Level                             = Spew
Activation Time                         = 0
Execution Priority                      = 10

############################################################################
# Maneuvers.                                                               #
############################################################################
[Maneuver.FollowSystem]
Enabled                                 = Never

[Maneuver.FollowTrajectory]
Enabled                                 = Never

[Maneuver.VehicleFormation.SMC]
Enabled                                 = Never


############################################################################
# Simulators.                                                              #
############################################################################
[Simulators.GPS]
Enabled                                 = Simulation
# Head-On Coordinates:
Initial Position                        = 60.44556, 10.0000
# OT from South:
#Initial Position                        = 63.44113, 10.35459   
# Crossing-SB Coordinates:
Initial Position                        = 63.44284, 10.36043
# Crossing-Port Coordinates:
#Initial Position                        = 63.44361, 10.35020

[Simulators.IMU/AHRS]
Enabled                                 = Simulation
Entity Label                            = AHRS
Standard Deviation - Euler Angles       = 0.05
Standard Deviation - Angular Velocity   = 0.05
Standard Deviation - Heading Offset     = 0
Gyro Rate Bias                          = 0

[Simulators.DepthSensor]
Enabled                                 = Simulation
Execution Frequency                     = 10
Entity Label                            = Depth Sensor
Standard Deviation                      = 0.05
