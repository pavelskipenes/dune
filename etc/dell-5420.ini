############################################################################
# ASV AutoNaut configuration file                                          #
############################################################################

[Require asv/basic.ini]

############################################################################
# General Parameters.                                                      #
############################################################################

[General]
Vehicle                                 = dell-5420
Vehicle Type                            = obstacle

[Sensors.HemisphereGPS]
Enabled                                 = Hardware
Entity Label                            = HemisphereGPS
Serial Port - Device                    = /dev/ttyACM0
Serial Port - Baud Rate                 = 19200
Sentence Order                          = GPVTG, GPGGA, GPZDA
Debug Level                             = Spew

[Navigation.General.GPSNavigation]
Enabled                                 = Always
Entity Label                            = Navigation
Entity Label - GPS                      = HemisphereGPS
Entity Label - IMU                      = HemisphereGPS
#Entity Label - Yaw                      = HemisphereGPS
Debug Level                             = Spew

############################################################################
# Transports.                                                              #
############################################################################
[Transports.UDP/AISsim]
Announce Service                        = false
Enabled									= Hardware
Entity Label							= Simulated AIS
Static Destinations						= localhost:7000
Transports 								= RemoteSensorInfo
Rate Limiters							= RemoteSensorInfo:2
Local Port								= 6015

[Transports.UDP]
Local Port                              = 6016

############################################################################
# Simulators.                                                              #
############################################################################

[Simulators.AIS]
Enabled                                 = Never
Entity Label							= AIS
MMSI                                    = 444
Name                                    = dell-pc
Callsign                                = dell-pc-callsign
Type and Cargo                          = 104
Size A                                  = 10
Size B                                  = 10
Size C                                  = 5
Size D									= 5
Activation Time                         = 0
Execution Priority                      = 10
Debug Level                             = Spew

[Monitors.Entities]
Enabled                                 = Always
Entity Label                            = Entity Monitor
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Execution Priority                      = 10
Report Timeout                          = 5
Transition Time Gap                     = 4.0
Maximum Consecutive Transitions         = 3
Default Monitoring                      = HemisphereGPS,
                                          Navigation
Default Monitoring -- Hardware          = HemisphereGPS,
                                          Navigation

# Disable all useless tasks.

[Supervisors.ClockPPS]
Enabled                                    = Never

[Autonomy.TextActions]
Enabled                                    = Never

[Control.ASV.HeadingController]
Enabled                                    = Never

[Control.ASV.RemoteOperation]
Enabled                                    = Never

[Control.ASV.SpeedController]
Enabled                                    = Never

#[General]
#Enabled                                    = Never

[Maneuver.CommsRelay]
