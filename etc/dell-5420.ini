[Maneuver.CompassCalibration]
Enabled                                    = Never

[Maneuver.FollowReference.ASV]
Enabled                                    = Never

[Maneuver.Multiplexer]
Enabled                                    = Never

[Maneuver.Teleoperation]
Enabled                                    = Never

[Monitors.Clock]
Enabled                                    = Never

[Monitors.Emergency]
Enabled                                    = Never

[Monitors.OperationalLimits]
Enabled                                    = Never

[Monitors.Servos]
Enabled                                    = Never

[Monitors.TextReports]
