############################################################################
# ASV obstacle configuration file, used for simulation              	   #
############################################################################

[Require asv/basic.ini]

[General]
Vehicle                                 = asv-obstacle-3
Vehicle Type                            = autonaut

[Simulators.GPS]
Enabled                                    = Simulation
Execution Frequency                        = 1
Entity Label                               = GPS
Number of Satellites                       = 9
HACC                                       = 2
HDOP                                       = 0.9
Activation Depth                           = 1
Report Ground Velocity                     = true
Report Yaw                                 = true
Initial Position                           = 63.44331, 10.35073


############################################################################
# Transports.                                                              #
############################################################################
[Transports.UDP/AISsim]
Enabled									= Simulation
Entity Label							= Simulated AIS
Static Destinations						= 127.0.0.1:6016
Transports 								= ObstacleState
Rate Limiters							= ObstacleState:2
Local Port								= 6015


[Transports.EstimatedStateToTarget]
Enabled                                 = Always
Entity Label							= Obstacle Message Converter
Size A                                  = 10
Size B                                  = 10
Size C                                  = 5
Size D									= 5
Debug Level                             = None
Activation Time                         = 0
Execution Priority                      = 10

############################################################################
# Transports.                                                              #
############################################################################

[Control.Path.PurePursuit]
Enabled                                 = Simulation 
Entity Label                            = Path Control Obstacle
Cross-track -- Monitor                  = false